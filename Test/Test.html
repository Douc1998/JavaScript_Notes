<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .back {
            position: absolute;
            top: 0;
            left: 0;
            height: 1200px;
            width: 1500px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="back" id="myDiv">
        <button id='button1' onclick="myClick()">start</button>
        <br>
        <button onclick="myClose()">end</button>
        <br>
        <br>
        <canvas id="draw" width='200px' height='200px' style="background-color: palegoldenrod;"></canvas>
    </div>
    <script src="./test.js"></script>
    <script>
        function myClick() {
            history.forward();
        }
        function myClose(){
            history.back();
            
        }
    </script>
</body>

</html>
